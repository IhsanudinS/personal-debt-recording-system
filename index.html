<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Pencatatan Hutang</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">NyaurUtang.OI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="historiNav">Histori</a>
          </li>
          <li class="nav-item">
            <!-- Ganti href dengan data-toggle dan data-target untuk menampilkan modal -->
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#loginModal"
              >Login</a
            >
          </li>
          <!-- Tambahkan menu user lainnya jika diperlukan -->
        </ul>
      </div>
    </nav>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form login di sini -->
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <button type="button" class="btn btn-primary">Sign In</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                data-toggle="modal"
                data-target="#registerModal"
              >
                Register
              </button>
              <a href="#">Forgot Password</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Register -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form register di sini -->
            <form>
              <div class="form-group">
                <label for="registerEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Enter your password"
                />
              </div>
              <button type="button" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="illustration-container">
          <img src="images/debt.png" alt="Illustrasi" class="illustration" />
        </div>
        <div class="col-md-6">
          <!-- Form untuk mencatat hutang -->
          <form id="hutangForm">
            <div class="form-group">
              <label for="namaPemberiPinjaman">Nama yang Dihutangi</label>
              <input
                type="text"
                class="form-control"
                id="namaPemberiPinjaman"
                required
              />
            </div>
            <div class="form-group">
              <label for="nominalHutang">Nominal Hutang</label>
              <input
                type="number"
                class="form-control"
                id="nominalHutang"
                required
              />
            </div>
            <div class="date-inputs">
              <div class="form-group">
                <label for="tanggalHutang">Tanggal Hutang</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggalHutang"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tanggalBayar">Tanggal Ingin Melunasi</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggalBayar"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="tujuanHutang">Tujuan/Deskripsi Hutang</label>
              <textarea
                class="form-control"
                id="tujuanHutang"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Catat Hutang</button>
          </form>

          <!-- Informasi hutang di landing page -->
          <div id="informasiHutang"></div>
        </div>

        <div class="col-md-6">
          <!-- Gambar dan deskripsi aplikasi -->
          <div id="gambarDeskripsi">
            <!-- ... (tambahkan gambar dan deskripsi di sini) -->
          </div>
        </div>
      </div>

      <!-- ... (Elemen-elemen form sebelumnya) -->
      <!-- Elemen form filter -->
      <form id="filterForm" class="mb-3">
        <div class="form-group">
          <label for="filterStatus">Filter Status Hutang:</label>
          <select class="form-control" id="filterStatus">
            <option value="semua">Semua</option>
            <option value="lunas">Lunas</option>
            <option value="kurang">Kurang</option>
            <option value="belum lunas">Belum Lunas</option>
          </select>
        </div>
        <button class="btn btn-primary" id="exportExcel">Export Excel</button>
      </form>
      <div id="daftarHutang" class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nama Pemberi Pinjaman</th>
              <th>Nominal Hutang</th>
              <th>Tanggal Hutang</th>
              <th>Jatuh Tempo</th>
              <th>Tujuan Hutang</th>
              <th>Status Hutang</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="daftarHutangBody">
            <!-- Data daftar hutang akan ditambahkan di sini secara dinamis -->
          </tbody>
        </table>
      </div>
      <div id="historiPembayaran">
        <!-- Tabel histori pembayaran akan ditampilkan di sini -->
      </div>
      <!-- ... (Elemen-elemen form setelahnya) -->
    </div>

    <!-- ... (Elemen-elemen form dan tabel sebelumnya) -->

    <!-- Modal Pembayaran -->
    <div
      class="modal fade"
      id="modalPembayaran"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalPembayaranLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPembayaranLabel">
              Form Pembayaran
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form Pembayaran -->
            <form id="formPembayaran">
              <div class="form-group">
                <label for="namaPemberiHutang">Nama Pemberi Hutang:</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaPemberiHutang"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tujuanHutang">Tujuan Hutang:</label>
                <input
                  type="text"
                  class="form-control"
                  id="tujuanHutang"
                  required
                />
              </div>
              <div class="form-group">
                <label for="nominalPembayaran">Nominal:</label>
                <input
                  type="number"
                  class="form-control"
                  id="nominalPembayaran"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tanggalPembayaran">Tanggal Pembayaran:</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggalPembayaran"
                  required
                />
              </div>
              <div class="form-group">
                <label for="caraBayar">Cara Bayar:</label>
                <input
                  type="text"
                  class="form-control"
                  id="caraBayar"
                  required
                />
              </div>
              <div class="form-group">
                <label for="buktiPembayaran"
                  >Bukti Pembayaran (opsional):</label
                >
                <input
                  type="file"
                  class="form-control-file"
                  id="buktiPembayaran"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ... (Elemen-elemen form dan tabel setelahnya) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
